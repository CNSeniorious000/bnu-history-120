[build]
publish = "static"
command = "pnpm build & pnpm ssg"

[functions]
deno_import_map = "./netlify/denoImportMap.json"

[[edge_functions]]
path = "/api/chat"
function = "chat"

[[redirects]]
from = "/api/*"
to = "/api/:splat.json"
status = 200

[[redirects]]
from = "/static/*"
to = "/:splat"
status = 200

[[redirects]]
from = "/favicon.ico"
to = "/icon/favicon.ico"
status = 200
